

<header class="text-gray-400 bg-[#3A4D39] body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <!-- LOGO -->
      <span class="ml-3 text-xl">HikerThinker</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <p class="mr-4">{{userInfos?.username}}</p>

      @if (!isLogged) {
        <a routerLink="/home" class="mr-5 hover:text-white cursor-pointer">Home</a>
        <a routerLink="/contact" class="mr-5 hover:text-white cursor-pointer">Contact</a>
        <a routerLink="/login" class="mr-5 hover:text-white cursor-pointer">Sign in</a>
        <a routerLink="/register" class="mr-5 hover:text-white cursor-pointer">Sign up</a>
      }
      @else {
        <a routerLink="/home" class="mr-5 hover:text-white cursor-pointer">Home</a>
        <a routerLink="/hikes" class="mr-5 hover:text-white cursor-pointer">Hikes</a>
        <a routerLink="/models" class="mr-5 hover:text-white cursor-pointer">Models</a>
        <a routerLink="/contact" class="mr-5 hover:text-white cursor-pointer">Contact</a>
        <a routerLink="/logout" class="mr-5 hover:text-white cursor-pointer">Logout</a>
      }

    </nav>
  </div>
</header>
