<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center bg-[#4F6F52] py-10 px-4 w-[700px] mx-auto rounded-lg shadow-xl">

    <h2 class="form-title mb-3 text-white text-xl "> Connectez-vous !</h2>

    <div class="form-errors text-amber-300 h-[20px] mb-8 flex flex-col items-center">

        <p class="text-red-600 text-lg">{{loginError}}</p>

        @if (loginForm.touched && loginForm.invalid) {
            <p class="text-lg ">VÃ©rifiez vos champs.</p>
        }
    
    </div>


    <div class="h-fit flex flex-col items-center min-w-[50%]">
        <input type="text" formControlName="username" placeholder="Username" class="border border-slate-500 rounded-md mr-4 px-1 py-2">

        <div class="input-errors text-amber-300 h-8">
            
        </div>
    </div>

    <div class="h-fit flex flex-col items-center min-w-[50%]">
        <input type="password" formControlName="password" placeholder="Password" class="border border-slate-500 rounded-md mr-4 px-1 py-2">

        <div class="input-errors text-amber-300 h-8">
            
        </div>
    </div>



    <button type="submit" [disabled]="loginForm.invalid" class="text-white mt-5 cursor-pointer hover:opacity-80 rounded-md bg-amber-500 px-2 py-3 shadow-md">Se connecter</button>

</form>
